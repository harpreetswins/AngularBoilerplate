
<table *ngIf="!isLoading" mat-table [dataSource]="dataSource" matSort>
  <!-- firstName Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> FirstName </th>
    <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
  </ng-container>

  <!-- secondName Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> LastName </th>
    <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
  </ng-container>

  <!-- subjectName Column -->
  <ng-container matColumnDef="subject">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
    <td mat-cell *matCellDef="let row"> {{row.subject}} </td>
  </ng-container>

  <!-- className Column -->
  <ng-container matColumnDef="class">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact </th>
    <td mat-cell *matCellDef="let row"> {{row.class }} </td>
  </ng-container>

  <!-- marks Column -->
  <ng-container matColumnDef="marks">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Pincode </th>
    <td mat-cell *matCellDef="let row"> {{row.marks}} </td>
  </ng-container>

  <!-- actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let row" class="action-link">
      <button (click)="updateFlorist(row)" mat-button color="primary">Edit</button>
      <button (click)="deleteFlorist(row.studentId)" mat-button color="warn">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
  </tr>
</table>


<mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
  <mat-progress-spinner [diameter]="40"
    color="primary" 
    mode="indeterminate">
  </mat-progress-spinner>
</mat-card>
